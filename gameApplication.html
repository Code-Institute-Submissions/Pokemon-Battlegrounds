<body>
    <nav>
        <div id="game-navigation-area">
            <div class="jumbotron jumbotron-fluid">
                <div class="container-fluid" id="game-title">
                    <img src="images/title-screen/pokemon.png" alt="game-title">
                </div>
                <div class= "navigation-bar">
                    <ul class="navbar-nav mx-auto" id="navigation-list">
                        <li class="nav-item"> 
                            <button class="nav-link" href="#" data-section="1" id="map-link">MY MAP</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" href="#" data-section="2" id="myPokemon-link">MY POKEMON</button>     
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" href="#" data-section="3" id="statistics-link">MY STATS</button>
                        </li>
                    </ul>
                </div>     
            </div>
        </div>
    </nav>

    <main id= "game-display">
        <section id="page-1" class="appPage">
            <div class = "container-fluid" id="pokemon-map">
            </div>
            <div class = "container-fluid" id="timer-area">
                <div class= "countdown-timer">
                    <table class="countdown-container">
                        <tr class= "countdown-title">
                            <td colspan="4">Your Remaining Time</td>
                        </tr>
                        <tr class="time-information">
                            <td id="time-display"></td>
                        </tr>
                    </table>
                </div>
            </div> 
            <div class="container-fluid" id="player-area">
                <div id="log-box">
                </div>
                <div class="button-area">
                    <button class="btn-lg btn-dark" id="catch-pokemon"><span><img id="pokeball-image" src="images/gameApplication/pokeball-image.png"></span>   CATCH</button>
                    <button class="btn-lg btn-dark" id="detect-pokemon"><span><img id="magnify-glass" src="images/gameApplication/magnifying-image.png"></span>    DETECTOR</button>
                </div>
                <div class="tester-button">
                    <button class="btn-lg btn-dark" id="cheat-spawn"> SPAWN POKEMON AT USER LOCATION TO TEST</button>
                </div>
            </div>
        </section>

        <section id="page-2" class="appPage hidden">
            <div class="container-fluid" id="pokemon-display">
                <div class="title-area">
                    <h3 class="title-text">MY POKEMON BOX</h3>
                </div>
                <div class="pokemon-area">
                    
                </div>
            </div>

        </section>

        <section id="page-3" class="appPage hidden">
            <div class="container-fluid" id="stats-display">
                <div class="player-stats">
                    <h1>Player Statistics</h1>
                    <div class="stats-details">
                        <h3>Pokemon Caught: <span class="pokemon-caught">0</span>/100</h3>
                        <h3>Pokemon Left: <span class="pokemon-left">100</span></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="overlay">
        <div class="game-over-display">
            <div class="player-stats">
                <h1>Your Time Is Up!</h1>
                <div class="stats-details">
                    <h3>Pokemon Caught: <span class="pokemon-caught">0</span>/100</h3>
                    <h3>Pokemon Left: <span class="pokemon-left">100</span></h3>
                </div>
                <button type="button" class="btn btn-dark btn-lg" onclick="location.href='index.html'">Try Again</button>
            </div>
        </div>
    </div>    



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
